{% extends "base.html" %}
{% block content%}
  <h1>{{ title }}<P><a href="/posts/create" class="btn btn-warning" role="button" >Create New</a></p></h1>
<div class="row">

  {% for item in object_list %}
  <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <p>{{ forloop.counter }}. <a href="{{ item.get_absolute_url }}">{{ item.subject }}</a></p>
        <p>{{ item.timestemp | date:"Y-m-d H:i:s"  }}</p>
        <p>{{ item.content | linebreaks | truncatechars:120 }}
          <a href='{{ item.get_absolute_url }}' class="btn btn-primary" role="button">View</a>
        </p>
      </div>
    </div>

  {% endfor %}

</div>

{% endblock content %}
