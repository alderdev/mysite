{% extends "base.html" %}


{% block content  %}

<div class="col-sm-8 col-md-10 col-sm-offset-1 col-md-offset-1" >
  <form action='' method="POST"  enctype="multipart/form-data" >{% csrf_token %}
    {{ form.as_p }}
    <div>
            <fieldset>
                <legend>Contact Person Information</legend>

                {% for contactform in contacts %}
                <div class="inline {{ ingredient_form.prefix }}">
                    {{ contactform.as_table }}
                    

                    </div>
                {% endfor %}
            </fieldset>
        </div>
</div>

  <input type="submit" class="btn btn-primary" value="Submit"/>
  </form>
</div>


{% endblock content %}
